<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOON Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>YOON Grocery Store</h1>
        </div>
    </header>
    <div class="container">
        <div class="product">
            <img src="images/Dried_Goat_Meat.png" alt="Apple">
            <h2>ဆိတ်သားခြောက်</h2>
            <p>฿ 50</p>
        </div>
        <div class="product">
            <img src="images/Rakhine_Mote_Ti.jpg" alt="Banana">
            <h2>ရခိုင်မုန့်တီ</h2>
            <p>฿ 40</p>
        </div>
        <div class="product">
            <img src="images/Mote_hin_gar.jpg" alt="Orange">
            <h2>​မော်လမြိုင် မုန့်ဟင်းခါး</h2>
            <p>฿ 50</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Milk">
            <h2>Milk</h2>
            <p>$2.50 per liter</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Bread">
            <h2>Bread</h2>
            <p>$2.00 per loaf</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Eggs">
            <h2>Eggs</h2>
            <p>$3.00 per dozen</p>
        </div>
    </div>
</body>
</html>
